<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-icon" data-background-color="rose">
                    <i class="material-icons">perm_identity</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">Preview Profile
                    </h4>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <h4><i class="material-icons">person</i> {{user.user_name}}</h4>
                            </div>
                            <div class="col-md-6">
                                <h4><i class="material-icons">email</i> {{user.email}}</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4><i class="material-icons">location_on</i>{{user.address}}</h4>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-avatar">
                    <a href="#pablo">
                        <img class="img" ng-src="./assets/img/uploads/{{ user.image }}" err-src="./assets/img/faces/avatar.jpg" />
                    </a>
                </div>
                <div class="card-content">
                    <h4 class="card-title">{{user.user_name}}</h4>
                    <p class="description">
                        {{user.about}}
                    </p>
                    <a ui-sref="editProfile" class="btn btn-rose btn-round">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
