<div class="wrapper">
    <div class="sidebar" data-active-color="rose" data-background-color="black"
         data-image="./assets/img/sidebar-1.jpg">
        <!--
    Tip 1: You can change the color of active element of the sidebar using: data-active-color="purple | blue | green | orange | red | rose"
    Tip 2: you can also add an image using data-image tag
    Tip 3: you can change the color of the sidebar with data-background-color="white | black"
-->
        <div class="logo">
            <a ui-sref="home" class="simple-text">
                Safe Drive
            </a>
        </div>
        <div class="logo logo-mini">
            <a  class="simple-text">
                SD
            </a>
        </div>
        <div class="sidebar-wrapper">
            <div class="user">
                <div class="photo">
                    <img ng-src="./assets/img/uploads/{{ user.image }}" err-src="./assets/img/faces/avatar.jpg"/>
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                        {{user.user_name}}
                        <b class="caret"></b>
                    </a>
                    <div class="collapse" id="collapseExample">
                        <ul class="nav">
                            <li ui-sref-active="active">
                                <a ui-sref="profile">My Profile</a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="editProfile">Edit Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav">
                <li ui-sref-active="active">
                    <a ui-sref="home">
                        <i class="material-icons">dashboard</i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="reservations">
                        <i class="material-icons">toc</i>
                        <p>My Reservations</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute" ng-include="'./header/header2.view.html'"></nav>
        <div class="content" ui-view></div>
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    By HolyNova
                </p>
            </div>
        </footer>
    </div>
</div>
