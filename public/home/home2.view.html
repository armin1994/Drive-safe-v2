<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header card-header-icon" data-background-color="rose">
                    <i class="material-icons">search</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">Filter Search</h4>
                    <form method="#" action="#">
                        <div class="form-group label-floating is-focused">
                            <label class="control-label">Keyword</label>
                            <input ng-model="query" type="text" class="form-control">
                        </div>
                        <br><br>
                        <label>Difficulty</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" checked="true"> Easy
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" checked="true"> Medium
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" checked="true"> Hard
                            </label>
                        </div>
                        <br><br>
                        <label>Skills</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsCheckboxes"> Skill 1
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsCheckboxes"> Skill 2
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsCheckboxes"> Skill 3
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsCheckboxes"> Skill 4
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsCheckboxes"> Skill 5
                            </label>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-fill btn-rose">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="card">
                    <div class="card-content">
                        <div class="col-md-4 col-md-offset-8">
                            <select class="selectpicker" data-style="btn btn-rose btn-round"
                                    title="Single Select" data-size="7">
                                <option value="1" selected>Sort By Difficulty</option>
                                <option value="2">Sort By Reviews</option>
                            </select>
                        </div>

                        <div ng-repeat="scenario in scenarios | filter:query" class="col-md-4">
                            <div class="card card-product">
                                <a ui-sref="scenario({id:scenario._id})">
                                <div class="card-image" data-header-animation="false">

                                        <img class="img" src="./assets/img/card-2.jpg">

                                </div></a>
                                <div class="card-content">
                                    <h4 class="card-title">
                                        <a ui-sref="scenario({id:scenario._id})">{{scenario.name}}</a>
                                    </h4>
                                    <div class="card-description">
                                        {{scenario.description}}...
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="price" ng-class="{'text-success':scenario.difficulty == 'Easy','text-warning':scenario.difficulty == 'Medium','text-danger':scenario.difficulty == 'Hard'}">
                                        <h4>{{scenario.difficulty}}</h4>
                                    </div>
                                    <div class="stats pull-right">
                                        <p class="category"><span ng-repeat="skill in scenario.skills">{{skill.name}}{{$last ? '' : ', '}}</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
